<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery.min.js"></script>
<script>
	$(function(){
		$("#btnLogin").bind("click", function(){
			$(".form-horizontal").attr("action", "login.jsp");
		});
		$("#btnJoin").bind("click", function(){
			$(".form-horizontal").attr("action", "register.html");
		});
	});
</script>
</head>
<body>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="inputEmail3" placeholder="계정 Email을 입력하세요.">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="inputPassword3" placeholder="비밀번호를 입력하세요.">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" id="btnLogin">로그인</button>
      <button type="submit" class="btn btn-warning" id="btnJoin">회원가입</button>
    </div>
  </div>
</form>
</body>
</html>
