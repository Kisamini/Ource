<!DOCTYPE HTML>
<html>
<head>

<title>HTML5</title>
<style type="text/css">

    div#wapper {

        margin: 5px;

    }
    section {

    }

        width: 100px;
    }
    footer {
        height: 50px;
        background-color: blue;
        position: relatiev;
        clear: both;
    }
    article {

        margin: 20px;
        background-color: #999;
    }
</style>
 
</head>
<body>
    <div id="wapper">
        <!--header-->
        <header>
            <p>header</p>

        <!--navigation-->
        <nav>
            <p>nav</p>
            <ul>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
            </ul>
        </nav>
        <!--section-->
        <section>
            <p>section</p>
            <article>
                <p>article</p>
            </article>
        </section>
        <!--aside-->
        <aside>

        </aside>

        <footer>footer</footer>
